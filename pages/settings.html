<h1 class="bold" >Settings</h1>
<div class="settings">
    <div class="row">
        <div class="setting default-color">
            <h3>Theme</h3>
            <span class="action" >
                <button id="theme-bulb" class="targetable light-bulb" click="toggleTheme()" ><i class="fas fa-lightbulb"></i></button>
            </span>
        </div>
        <div class="setting default-color">
            <h3>Text size</h3>
            <span class="action" >
                <button class="targetable" id="settingsTextsizeMinus" click="settings.textSize -= 1;" style="margin-right: 10px;" ><i class="fas fa-minus-circle"></i></button>
                <button class="targetable" id="settingsTextsizePlus" click="settings.textSize += 1;" ><i class="fas fa-plus-circle"></i></button>
            </span>
        </div>
        <div class="setting default-color">
            <h3>Cursor speed</h3>
            <span class="action" >
                <button class="targetable" click="" style="margin-right: 10px;" ><i class="fas fa-minus-circle"></i></button>
                <button class="targetable" click="" ><i class="fas fa-plus-circle"></i></button>
            </span>
        </div>
        <div class="setting default-color">
            <h3>Cursor size</h3>
            <span class="action" >
                <button class="targetable" click="" style="margin-right: 10px;" ><i class="fas fa-minus-circle"></i></button>
                <button class="targetable" click="" ><i class="fas fa-plus-circle"></i></button>
            </span>
        </div>
        <div class="setting default-color">
            <h3>Cursor lock</h3>
            <span class="action" >
                <button class="targetable" id="settingsMagnetivetyMinus" click="settings.magnetivety -= 1;" style="margin-right: 10px;" ><i class="fas fa-minus-circle"></i></button>
                <button class="targetable" id="settingsMagnetivetyPlus" click="settings.magnetivety += 1;" ><i class="fas fa-plus-circle"></i></button>
            </span>
        </div>
        <div class="setting default-color">
            <h3>Driver safety</h3>
            <span class="action" >
                <button id="driver-safety" class="targetable on" click="toggleSafety();" ><i class="fas fa-hard-hat"></i></button>
            </span>
        </div>
        <div class="setting default-color">
            <h3>Scope</h3>
            <span class="action" >
                <button id="scope" class="targetable" click="toggleScope();" style="width: 100px" >Imperial</button>
            </span>
        </div>

        <div class="setting default-color">
            <h3>Setting A</h3>
            <span class="action" >
                <button class="untargetable" ><i class="fas"></i></button>
            </span>
        </div>
        <div class="setting default-color">
            <h3>Setting B</h3>
            <span class="action" >
                <button class="untargetable" ><i class="fas"></i></button>
            </span>
        </div>
        <div class="setting default-color">
            <h3>Setting C</h3>
            <span class="action" >
                <button class="untargetable" ><i class="fas"></i></button>
            </span>
        </div>
        <div class="setting default-color">
            <h3>Setting D</h3>
            <span class="action" >
                <button class="untargetable" ><i class="fas"></i></button>
            </span>
        </div>
        <div class="setting default-color">
            <h3>Setting E</h3>
            <span class="action" >
                <button class="untargetable" ><i class="fas"></i></button>
            </span>
        </div>
    </div>
    <div class="car_info">
        <h5 class="targetable default-color" click="alert('Your VIN is your Vehicles Identification Number. This serial number will be used for multiple purposes. Please read terms and conditions to learn more.             1N4BL3AP7FC237322');" style="background: rgba(0,0,0,0) !important;" >VIN: 1N4BL3AP7FC237322</h5>
    </div>
</div>
<script>
    $(function(){
        if (settings.theme == "dark") {
            $('#theme-bulb').removeClass('dark-bulb');

        } else {
            $('#theme-bulb').addClass('dark-bulb')
        }

        if (settings.safety) {
            $('#driver-safety').removeClass('off');
        } else {
            $('#driver-safety').addClass('off');
        }

        if (settings.scope == "imperial") {
            $('#scope').text('Imperial');
        } else {
            $('#scope').text('Metric');
        }
    });

    function toggleTheme() {
        if(settings.theme == "light"){
            settings.theme = "dark";
        } else {
            settings.theme = "light";
        }
    }

    function toggleSafety(){
        if (settings.safety) {
            settings.safety = false;
        } else {
            settings.safety = true;
        }
    }

    function toggleScope() {
        if(settings.scope == "imperial"){
            settings.scope = "metric";
        } else {
            settings.scope = "imperial";
        }
    }


</script>
